<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<div th:if="${books.isEmpty()}">
    <p>Человек не взял ни одной книги</p>
</div>
<div th:if="${!books.isEmpty()}">
    <p><b>Книги:</b></p>
</div>
<div th:each="book : ${books}">
    <a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>

<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>

</form>
</body>
</html>
